<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style type="text/css">
    a.words:hover,
    a.words:focus {
      text-decoration: underline;
      font-weight: bold;
    }

    a.shapes:hover,
    a.shapes:focus {
      stroke: #66f;
      stroke-width: 2;
      outline: none;
    }
  </style>
</head>

<body>
  <svg width="150px" height="150px" viewBox="0 0 150 150">
    <a class="words" href="test.svg">
      <text x="100" y="30" style="font-size: 12pt">Cat</text>
    </a>
    <a class="shapes" href="http://www.w3.org/SVG/">
      <circle cx="50" cy="70" r="20" style="fill: red" />
      <rect x="75" y="50" width="40" height="40" style="fill: green" />
      <path d="M120 90, 140 50, 160 90 Z" style="fill: blue" />
    </a>
  </svg>
</body>

</html>
